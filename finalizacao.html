<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <title>Finalização</title>
</head>
<body>
    <header id="header">
        <div class="container">
            <div class="flex-box">
                <a href="/index.html" class="logo">
                    <img src="./assets/Ativo1@2x1.png" alt="Logo Kenzie festival">
                </a>
                <nav class="menu">
                    <ul>
                        <li>
                            <a href="/index.html#sobre">
                                Sobre
                            </a>
                        </li>
                    </ul>
                    <a class="btn outline" href="/carrinho.html">
                        Quero o meu Ingresso
                    </a>
                    <button>
                        <img src="./assets/Vector.png" alt="Seletor de fundo Claro/escuro">
                    </button>
                </nav>
            </div>
        </div>
    </header>
    <section id="finalizacao">
        <div class="container">
            <div class="flex-box">
                <h1 class="tittle two">
                    Compra realizada com sucesso!
                </h1>
                
                <div class="ticket">
                    <h2 class="tittle two" id="nome"></h2>
                    <p class="tittle tree" id="email"></p>
                    <div class="quantily-box">
                        <p class="tittle treehalf">Ingresso para <span class="lightblue-text" id="quantity-ticket"></span> pessoas</p>
                    </div>
                    <img src="./assets/Ativo2@2x1.png" alt="patinho de óculos">
                </div>
                <a href="/index.html" class="btn outline">
                    Retornar ao início
                </a>
            </div>
        </div>
    </section>
    <script src="./ticket.js"></script>
</body>
</html>
