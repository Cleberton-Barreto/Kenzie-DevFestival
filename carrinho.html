<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <title>Carrinho</title>
</head>
<body>
    <header id="header">
        <div class="container">
            <div class="flex-box">
                <a href="/index.html" class="logo">
                    <img src="./assets/Ativo1@2x1.png" alt="Logo Kenzie festival">
                </a>
                <nav class="menu">
                    <ul>
                        <li>
                            <a href="/index.html#sobre">
                                Sobre
                            </a>
                        </li>
                    </ul>
                    <a class="btn outline" href="/carrinho.html">
                        Quero o meu Ingresso
                    </a>
                    <button>
                        <img src="./assets/Vector.png" alt="Seletor de fundo Claro/escuro">
                    </button>
                </nav>
            </div>
        </div>
    </header>

    <section id="carrinho">
        <div class="container">
            <div class="flex-box">
                <div class="left">
                    <h1 class="tittle two">
                        Finalizar a compra
                    </h1>            
                    <ul class="ticket-list">
                        <li class="ticket">
                            <h3 class="tittle tree">Ingresso para o Kenzie MÃºsic Festival</h3>
                            <div>
                                <div class="controls">
                                    <button id="remove-ticket">-</button>
                                    <span id="ticket">1</span>
                                    <button id="add-ticket">+</button>
                                </div>
                                <p class="tittle tree" id="valor-ingresso">R$ <span id="ticket-price">90</span>,00 valor total</p>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="right">
                    <h2 class="tittle tree pad20-bottom">Preencha os campos</h2>
                    <form class="form">
                        <input type="text" name="nome" placeholder="Seu nome" id="nome">
                        <input type="email" name="email" placeholder="Seu e-mail" id="email">
                        <button type="submit" id="buy-button" class="btn solid">Finalizar compra</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="./script.js"></script>
</body>
</html>
